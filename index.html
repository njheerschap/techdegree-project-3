<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div>
        <header>
            <h1>The Code Review</h1>
            <div class="subhead">
                <h2>Sign up for our news letter</h2>
                <p>Get the lateset news about your code directly to your inbox</p>
            </div>
        </header>
        
        <main>
            <form action="post">
                
                <fieldset name="contact" class="contact">
                    <legend>Contact Information</legend>
                    <label for="fullname" class="contact_label">Full Name</label>
                    <input type="text" id="fullname" name="user_name" placeholder="Required" class="contact_input" required>
                    <label for="email" class="contact_label">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" class="contact_input" required>
                    <label for="phone" class="contact_label">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" class="contact_input">
                    <label for="address1" class="contact_label">Street Address</label>
                    <input type="text" id="address1" name="user_address" placeholder="Optional" class="contact_input">
                    <label for="address2" class="contact_label">Apt Number</label>
                    <input type="text" id="address2" name="user_apt" class="contact_input">
                    <label for="city" class="contact_label">City</label>
                    <input type="text" id="city" name="user_city" class="contact_input">
                    <label for="state" class="contact_label">State</label>
                            <select name="user_state" id="state" class="contact_input">
                                <option value="choose" disabled selected hidden>Choose a State</option>
                                <option class="state" value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        <label for="zip" class="zip_label contact_label" >Zip Code</label>
                        <input type="text" id="zip" name="user_zip" class="zip_code contact_input">
                    </fieldset>
                    
                <fieldset name="newsletter" class="newsletter">
                    <legend>Newsletter</legend>
                    <label>Select which newsletters you would like to receive</label>
                    <div class="box">
                        <input type="checkbox" id="html_news" name="news_subscribe">
                        <label for="html_news">HTML News</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" id="css_news" name="news_subscribe">
                        <label for="css_news">CSS News</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" id="js_news" name="news_subscribe">
                        <label for="js_news">JavaScript News</label>
                    </div>
                    
                    <label>Newsletter format</label>
                    <div class="box">
                        <input type="radio" id="html_format" name="format">
                        <label for="html_format">HTML</label>
                    </div>
                    <div class="box">
                        <input type="radio" id="plain_text" name="format">
                        <label for="plain_text">Plain Text</label>
                    </div>
                    
                    <label>Other topics you'd like to hear about</label>
                    <textarea name="user_comments" id="comments" cols="30" rows="10"></textarea>
                    
                </fieldset>
                
                <input type="submit" id="sign_up" name="user_sign_up" value="Sign Up">
                
                
                
                
            </form>
            
        </main>
        
        <footer>
            <p>&copy; The Code Review, 2021</p>
            
        </footer>
        
    </div>
    </body>
    </html>
