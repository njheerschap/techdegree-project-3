<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div>
        <header>
            <h1>The Code Review</h1>
            <div class="subhead">
                <h2>Sign up for our news letter</h2>
                <p>Get the lateset news about your code directly to your inbox</p>
            </div>
        </header>
        
        <main>
            <form action="post">
                
                <fieldset name="contact" class="contact">
                    <legend>Contact Information</legend>
                    <label for="fullname" class="contact_label">Full Name</label>
                    <input type="text" id="fullname" name="user_name" placeholder="Required" class="contact_input" required>
                    <label for="email" class="contact_label">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" class="contact_input" required>
                    <label for="phone" class="contact_label">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" class="contact_input" placeholder="Optional">
                    <label for="address1" class="contact_label">Street Address</label>
                    <input type="text" id="address1" name="user_address" class="contact_input">
                    <label for="address2" class="contact_label">Apt Number</label>
                    <input type="text" id="address2" name="user_apt" class="contact_input" placeholder="Optional">
                    <label for="city" class="contact_label">City</label>
                    <input type="text" id="city" name="user_city" class="contact_input">
                    <label for="state" class="contact_label">State</label>
                            <select name="user_state" id="state" class="contact_input">
                                <option value="choose" disabled selected hidden>Choose a State</option>
                                <option value="al">Alabama</option>
                                <option value="ak">Alaska</option>
                                <option value="az">Arizona</option>
                                <option value="ar">Arkansas</option>
                                <option value="ca">California</option>
                                <option value="co">Colorado</option>
                                <option value="ct">Connecticut</option>
                                <option value="de">Delaware</option>
                                <option value="fl">Florida</option>
                                <option value="ga">Georgia</option>
                                <option value="hi">Hawaii</option>
                                <option value="id">Idaho</option>
                                <option value="il">Illinois</option>
                                <option value="in">Indiand</option>
                                <option value="ia">Iowa</option>
                                <option value="ks">Kansas</option>
                                <option value="ky">Kentucky</option>
                                <option value="la">Louisiana</option>
                                <option value="me">Maine</option>
                                <option value="md">Maryland</option>
                                <option value="ma">Massachusetts</option>
                                <option value="mi">Michigan</option>
                                <option value="mn">Minnesota</option>
                                <option value="ms">Mississippi</option>
                                <option value="mo">Missouri</option>
                                <option value="mt">Montana</option>
                                <option value="ne">Nebraska</option>
                                <option value="nv">Nevada</option>
                                <option value="nh">New Hampshire</option>
                                <option value="nj">New Jersey</option>
                                <option value="nm">New Mexico</option>
                                <option value="ny">New York</option>
                                <option value="nc">North Carolina</option>
                                <option value="nd">North Dakota</option>
                                <option value="oh">Ohio</option>
                                <option value="ok">Oklahoma</option>
                                <option value="or">Oregon</option>
                                <option value="pa">Pennsylvania</option>
                                <option value="ri">Rhode Island</option>
                                <option value="sc">South Carolina</option>
                                <option value="sd">South Dakota</option>
                                <option value="tn">Tennessee</option>
                                <option value="tx">Texas</option>
                                <option value="ut">Utah</option>
                                <option value="vt">Vermont</option>
                                <option value="va">Virginia</option>
                                <option value="wa">Washington</option>
                                <option value="wv">West Virginia</option>
                                <option value="wi">Wisconsin</option>
                                <option value="wy">Wyoming</option>
                            </select>
                        <label for="zip" class="zip_label contact_label" >Zip Code</label>
                        <input type="text" id="zip" name="user_zip" class="zip_code contact_input">
                    </fieldset>
                    
                <fieldset name="newsletter" class="newsletter">
                    <legend>Newsletter</legend>
                    <label>Select which newsletters you would like to receive</label>
                    <div class="box">
                        <input type="checkbox" id="html_news" name="news_subscribe">
                        <label for="html_news">HTML News</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" id="css_news" name="news_subscribe">
                        <label for="css_news">CSS News</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" id="js_news" name="news_subscribe">
                        <label for="js_news">JavaScript News</label>
                    </div>
                    
                    <label>Newsletter format</label>
                    <div class="box">
                        <input type="radio" id="html_format" name="format">
                        <label for="html_format">HTML</label>
                    </div>
                    <div class="box">
                        <input type="radio" id="plain_text" name="format">
                        <label for="plain_text">Plain Text</label>
                    </div>
                    
                    <label for="comments">Other topics you'd like to hear about</label>
                    <textarea name="user_comments" id="comments" cols="30" rows="10"></textarea>
                    
                </fieldset>
                
                <input type="submit" id="sign_up" name="user_sign_up" value="Sign Up">
                
                
                
                
            </form>
            
        </main>
        
        <footer>
            <p>&copy; The Code Review, 2021</p>
            
        </footer>
        
    </div>
    </body>
    </html>
